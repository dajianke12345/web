<script>
    let slideIndex = 0;
    showSlides();
    getTitles();
    getPartyTitles();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000); // 更新轮播间隔
    }

    function changeActive(event, tabName, className) {
        let tabContent = document.getElementsByClassName(`${className}-text`);
        for (let i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }
        let tabs = document.getElementsByClassName(`${className}-title-item`);
        for (let i = 0; i < tabs.length; i++) {
            tabs[i].className = tabs[i].className.replace(` ${className}-title-item-active`, "");
        }
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.className += ` ${className}-title-item-active`;
    }

    function getTitles() {
        const url = 'https://jsonplaceholder.typicode.com/posts'
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementsByClassName('slider-right-text')[0];
                const list = document.createElement('ul');
                data = data.slice(0, 8);
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    const spanItem = document.createElement('span');
                    const dateItem = document.createElement('span');
                    spanItem.textContent = item.title;
                    dateItem.textContent = "2024-05-14"
                    listItem.appendChild(spanItem);
                    listItem.appendChild(dateItem);
                    list.appendChild(listItem);
                });
                container.innerHTML = '';
                container.appendChild(list);
            })
    }

    function getPartyTitles() {
        const url = 'https://jsonplaceholder.typicode.com/posts'
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementsByClassName('party-build-content')[0];
                const list = document.createElement('ul');
                data = data.slice(0, 4);
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    const spanItem = document.createElement('span');
                    const dateItem = document.createElement('span');
                    spanItem.textContent = item.title;
                    dateItem.textContent = "2024-05-14"
                    listItem.appendChild(spanItem);
                    listItem.appendChild(dateItem);
                    list.appendChild(listItem);
                });
                container.innerHTML = '';
                container.appendChild(list);
            })
    }
</script>

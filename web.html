<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div class="header"></div>
    <div class="tab"></div>
    <div class="title">
        <div class="slideshow-container">
            <div class="mySlides active">
                <img src="./assets/photo-img@2x.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./assets/head-background@2x.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./assets/photo-img@2x.png" style="width:100%">
            </div>
            <!-- 指示点 -->
            <div class="dot-area">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="slider-right">
            <div class="slider-right-title">
                <div class="flex">
                    <div onclick="changeActive(event, 'slider-right-tab1')"
                        class="slider-right-title-item slider-right-title-item-active">贸促动态</div>
                    <div onclick="changeActive(event, 'slider-right-tab2')" class="slider-right-title-item">通知公告
                    </div>
                </div>
                <div class="more-text">更多></div>
            </div>
            <!-- 标签页内容 -->
            <div id="slider-right-tab1" class="slider-right-text" style="display:block;"></div>
            <div id="slider-right-tab2" class="slider-right-text" style="display:none;">
                <h3>标签页2内容</h3>
                <p>这是标签页2的内容。</p>
            </div>
        </div>
    </div>
    <div class="banner-1">增强信息安全意识 筑牢网络安全防线</div>
</body>

<script>
    let slideIndex = 0;
    showSlides();
    getTitles();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000); // 更新轮播间隔
    }

    function changeActive(event, tabName) {
        let tabContent = document.getElementsByClassName("slider-right-text");
        for (let i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }
        let tabs = document.getElementsByClassName("slider-right-title-item");
        for (let i = 0; i < tabs.length; i++) {
            tabs[i].className = tabs[i].className.replace(" slider-right-title-item-active", "");
        }
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.className += " slider-right-title-item-active";
    }

    function getTitles() {
        const url = 'https://jsonplaceholder.typicode.com/posts'
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementsByClassName('slider-right-text')[0];
                const list = document.createElement('ul');
                data = data.slice(0, 8);
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    const spanItem = document.createElement('span');
                    const dateItem = document.createElement('span');
                    spanItem.textContent = item.title;
                    dateItem.textContent = "2024-05-14"
                    listItem.appendChild(spanItem);
                    listItem.appendChild(dateItem);
                    list.appendChild(listItem);
                });
                container.innerHTML = '';
                container.appendChild(list);
            })
    }
</script>
